<app-header titulo="Checks"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let check of data"
            (click)="onClick(check)" >
      <ion-checkbox [color]="check.name" slot="start" [(ngModel)]="check.selected"></ion-checkbox>
      <ion-label>{{check.name}}</ion-label>
    </ion-item>
  </ion-list>

<ion-button (click)="verData()" expand="block" >
  Ver data
</ion-button>

</ion-content>
